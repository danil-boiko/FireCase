<head>

                </form>
            </div>
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 col-xl-3">

                    <li href="https://twitter.com/"><img src="../img/twitter.png" alt=""></li>
                    <li href="https://www.instagram.com/"><img src="../img/inst.png" alt=""></li>

            <div class="col-xs-12 col-sm-3 col-md-2 col-lg-2 col-xl-2">

                <a href="">
                    <img src="../img/card.png" alt="">

            </div>
        </div>
        <div class="container-fluid header-bottom">
            <div class="container">
                <nav class="menu">
                    <button id="menu__btn" class="menu__btn">
                        <img src="../img/burger.png" alt="">
                    </button>
                    <ul id="menu__list" class="menu__list">
                        <li class="menu__list-item menu__list-item-1" href="#">
                            <img src="../img/burger.png" alt="">

                        </li>
                        <li class="menu__list-item" href="#">
                            <a class="menu__list-link" href="#">Гарантия</a>

                        <li class="menu__list-item" href="#">

                        </li>
                        <li class="menu__list-item menu__list-item-7" href="#">
                            <a class="menu__list-link" href="#">Контакты</a>
                        </li>
                        <li class="menu__list-item menu__list-item_dots" href="#">

                        </li>
                    </ul>

        </div>

            <div class="breadcrumbs">
                <ul class="breadcrumbs__list">
                    <li class="breadcrumbs__list-1"><a href="#">Главная</a></li>
                    <li><a href="#">Каталог</a></li>
                    <li><a href="#">Мангалы</a></li>
                    <li><a href="#">Вертикальные мангалы</a></li>
                </ul>
            </div>
        </div>
    </section>

                    <a href="">Оплата</a>
                    <img class="product__points-stick" src="../img/stick.png" alt="">
